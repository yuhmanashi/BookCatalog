<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookCatalog</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Book Catalog</h1>
    <div id="main">
        <form id="searchbar">
            <input type="text" name="" id="search" placeholder="Enter query here">
            <input type="submit" name="" id="submit">
        </form>
        <table id="table">
            <thead>
                <tr>
                    <th>
                        Title <div class="sort" value=0></div>
                    </th>
                    <th>
                        Author <div class="sort" value=1></div>
                    </th>
                    <th>
                        Year Published <div class="sort" value=2></div>
                    </th>
                    <th>
                        Num Pages <div class="sort" value=3></div>
                    </th>
                </tr>
            </thead>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
