<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookCatalog</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Book Catalog</h1>
    <div id="main">
        <form id="searchbar">
            <input type="text" name="" id="search" placeholder="Enter query here">
            <input type="submit" name="" id="submit">
        </form>
        <table id="table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Year Published</th>
                    <th>Num Pages</th>
                </tr>
            </thead>
            <tbody id="tbody">

            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
